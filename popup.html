<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      overflow-y: auto;
    }
    
    body {
      width: 380px;
      min-height: 450px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f4f6fb;
      color: #222;
    }
    
    .header {
      background: linear-gradient(135deg, #0046e0, #002f9c);
      color: white;
      padding: 14px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }
    
    .logo-hero {
      width: 56px;
      height: 56px;
      filter: brightness(0) invert(1);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.2px;
      margin: 0;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
      margin: 0;
    }
    
    .content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .section {
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.15s ease;
    }
    
    .section:hover {
      transform: translateY(-2px);
    }
    
    .section h3 {
      color: #0046e0;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      color: #222;
      font-size: 12px;
      letter-spacing: 0.2px;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 2px solid #dce3eb;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s ease;
      background: #fcfcfc;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0046e0;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
      line-height: 1.4;
    }
    
    .variables {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      margin-top: 6px;
    }
    
    .variables h4 {
      font-size: 11px;
      color: #666;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .variable-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      cursor: pointer;
    }
    
    .variable-tag {
      background: #0046e0;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(0,70,224,0.25);
      transition: transform 0.15s ease, background 0.15s ease;
    }
    
    .variable-tag:hover {
      background: #0051f0;
      transform: scale(1.05);
    }
    
    .save-btn {
      background: #0046e0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    
    .save-btn:hover {
      background: #0051f0;
    }
    
    .save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 13px;
      display: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .status.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    
    .status.hide {
      opacity: 0;
      transform: translateY(8px);
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .instructions {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .instructions h4 {
      color: #0046e0;
      margin-bottom: 6px;
      font-size: 13px;
    }
    
    .instructions p {
      font-size: 12px;
      color: #666;
      line-height: 1.3;
    }
    
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.16);
      color: white;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      line-height: 1;
    }
    
    .checkbox-label {
      display: flex;
      align-items: flex-start;
      cursor: pointer;
      margin-bottom: 6px;
      gap: 8px;
    }
    
    .checkbox-label input[type="checkbox"] {
      margin: 0;
      margin-top: 1px;
      flex-shrink: 0;
      width: 14px;
      height: 14px;
    }
    
    .checkbox-label span {
      font-size: 12px;
      line-height: 1.4;
      font-weight: 500;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      margin-left: 0;
      line-height: 1.3;
    }
    
    .email-template-section {
      transition: opacity 0.2s ease, max-height 0.2s ease, padding 0.2s ease, margin 0.2s ease;
    }
    
    .email-template-section.hidden {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    .email-template-section.collapsed {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .inline-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .inline-input input[type="number"] {
      width: 90px;
    }
    
    .badge-preview {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #e7f5ec;
      color: #17663a;
      border: 1px solid #c6e7d3;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .restore-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      flex: 1;
    }
    
    .restore-btn:hover {
      background: #5a6268;
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      color: #999;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e9ecef;
    }
    
    .footer a {
      color: #0046e0;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="icons/Quick-DAT-Logo.png" alt="Quick-DAT Logo" class="logo-hero">
      <div>
        <h1>Quick-DAT</h1>
        <p>Faster routes, faster replies.</p>
      </div>
    </div>
    <div class="pill">Dispatcher Mode</div>
  </div>
  
  <div class="content">
    <div class="section">
      <h3>Quick Toggles</h3>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="emptyBodyOption">
          <span>Send subject-only emails (hide template)</span>
        </label>
      </div>
      <div class="form-group inline-input">
        <label class="checkbox-label" style="flex: 1; margin-bottom: 0;">
          <input type="checkbox" id="rpmHighlightEnabled">
          <span>Highlight RPM at or above target</span>
        </label>
        <input type="number" id="targetRpm" min="0" step="0.01" placeholder="2.00" aria-label="Target RPM">
      </div>
    </div>

    <div class="section">
      <div class="section-header" style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <h3>Email Template</h3>
        <button class="save-btn" id="toggleTemplateBtn" style="width:auto;padding:8px 12px;background:#6c757d;">Expand</button>
      </div>
      <div class="email-template-section" id="emailTemplateSection">
        <div class="form-group">
          <label for="emailTemplate">Customize your email template</label>
          <textarea id="emailTemplate" placeholder="Enter your email template..." oninput="this.style.height='auto';this.style.height=(this.scrollHeight)+'px'"></textarea>
          <div class="variables">
            <h4>Available Variables (click to insert)</h4>
            <div class="variable-tags">
              <span class="variable-tag" data-var="{{ORIGIN}}" title="Origin city">Origin</span>
              <span class="variable-tag" data-var="{{DESTINATION}}" title="Destination city">Destination</span>
              <span class="variable-tag" data-var="{{DATE}}" title="Load date">Date</span>
              <span class="variable-tag" data-var="{{PICKUP_TIME}}" title="Pickup time details">Pickup Time</span>
              <span class="variable-tag" data-var="{{DELIVERY_TIME}}" title="Delivery time details">Delivery Time</span>
              <span class="variable-tag" data-var="{{RATE}}" title="Load rate">Rate</span>
              <span class="variable-tag" data-var="{{COMMODITY}}" title="Commodity type">Commodity</span>
              <span class="variable-tag" data-var="{{WEIGHT}}" title="Load weight">Weight</span>
              <span class="variable-tag" data-var="{{REFERENCE}}" title="Reference ID">Reference</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="button-group">
      <button class="restore-btn" id="restoreBtn">Restore Default</button>
      <button class="save-btn" id="saveBtn">Save Settings</button>
    </div>
    <div class="status" id="status"></div>
    
    <div class="footer">
      Quick-DAT © 2025 — <a href="https://7solutions.lt" target="_blank">7Solutions</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
